<html>

.wrap {

  display: grid;
  grid-auto-rows: minmax(0, 1fr);
  justify-items: center;
  align-items: center;
}

.item {
  color: #000c;
  font-size: 20em;

}
    </style>
  </head>

    </div>
  </body>
</html>
